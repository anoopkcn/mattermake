# Crystal data configuration
_target_: mattermake.data.crystal_datamodule.CrystalDataModule

# Data paths
train_path: ${paths.data_dir}/crystals/train
val_path: ${paths.data_dir}/crystals/val
test_path: ${paths.data_dir}/crystals/test

# Data processing
batch_size: 32
num_workers: 4
pin_memory: true
pad_idx: 0
start_idx: -1
end_idx: -2
max_atoms: 50
shuffle: true

# For standardization/normalization
normalize_composition: true
normalize_lattice: true