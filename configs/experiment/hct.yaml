# @package _global_

# HCT experiment configuration

defaults:
  - override /data: crystal
  - override /model: hct
  - override /callbacks: default
  - override /trainer: gpu

tags: ["hct", "crystal-transformer"]

seed: 42

trainer:
  min_epochs: 5
  max_epochs: 100
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.0001
  d_model: 256
  nhead: 8
  dropout: 0.1

data:
  batch_size: 32
  num_workers: 4

logger:
  wandb:
    tags: ${tags}
    group: "hct"
  tensorboard: {}