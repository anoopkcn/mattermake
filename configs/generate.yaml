# @package _global_

defaults:
  - _self_
  - model: gpt.yaml
  - paths: default.yaml
  - hydra: default.yaml

# Add task name for Hydra configuration
task_name: "generate"

# Path to the checkpoint of the trained model
ckpt_path: ${paths.log_dir}/train/runs/2025-03-03_20-11-29/checkpoints/last.ckpt

# Device to run the model on
device: "cuda"

# Data to generate from
data_path: ${paths.data_dir}/slice/val.pt

# Generation parameters
num_samples: 10
max_new_tokens: 100
temperature: 0.3
top_k: 30
show_original: true

# Output path to save results (set to null to skip saving)
output_path: ${paths.root_dir}/results/generated_slices.json

# For reproducibility
seed: 42
